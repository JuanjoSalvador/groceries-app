{% include 'head.html' %}
{% load static %}

    <section class="hero is-small is-link">
        <div class="hero-body has-text-centered">
            <a href="/">
                <img class="image is-64x64" id="logo" src="{% static 'box.png' %}" style="display: inline;" />
            
                <p class="title">
                    Groceries
                </p>
                <p class="subtitle">
                    Encuentra el mejor precio para tu compra
                </p>
            </a>
        </div>
    </section>
    <br/>

    <section class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-two-thirds">
                <h3 class="title is-3 has-text-centered">¿Qué quieres añadir?</h3>
                <br/>

                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                              <label class="label">{{ field.label }}</label>
                            </div>
                            <div class="field-body">
                              <div class="field">
                                {% if field.label != 'Store' %}
                                    <div class="control is-expanded">
                                        {{ field }}
                                    </div>
                                {% else %}
                                    <div class="select is-fullwidth">
                                        {{ field }}
                                    </div>
                                {% endif %}
                              </div>
                            </div>
                          </div>
                    {% endfor %}
                    <br/>
                    <div class="field is-grouped is-grouped-right">
                        <div class="control">
                            <button class="button is-link" type="submit">Enviar</button>
                        </div>
                        <div class="control">
                            <a class="button is-link is-light" href="/">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="column"></div>
        </div>
    </section>
